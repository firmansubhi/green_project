<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News Form - Green Earth Project</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="config.js"></script>
		<script src="main.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<h1>News Form</h1>
		</header>
		<nav
			class="navbar navbar-expand navbar-light bg-light"
			aria-label="Fourth navbar example"
		>
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="head"></div>
			</div>
		</nav>

		<div class="container">
			<div class="card my-3">
				<div class="card-header">News Form</div>
				<div class="card-body">
					<form
						id="dataForm"
						method="post"
						enctype="multipart/form-data"
					>
						<input type="hidden" id="_id" name="_id" value="" />

						<div class="mb-3">
							<img height="100" id="imagePath" src="" /><br />
							<label class="form-label"
								>Image (jpeg or png format only)</label
							>
							<input
								id="uploadImage"
								type="file"
								accept="image/*"
								name="image"
								class="form-control form-control-sm"
							/>
						</div>

						<div class="mb-3">
							<label for="category" class="form-label"
								>Category</label
							>
							<select
								class="form-select"
								id="category"
								name="category"
							>
								<option value="investment">Investment</option>
								<option value="communities">Communities</option>
							</select>
						</div>

						<div style="display: none" id="newsIDBox" class="mb-3">
							<label for="newsID" class="form-label"
								>News ID</label
							>
							<input
								type="text"
								class="form-control form-control-sm"
								id="newsID"
								name="newsID"
							/>
						</div>
						<div class="mb-3">
							<label for="title" class="form-label">Title</label>
							<input
								type="text"
								class="form-control form-control-sm"
								id="title"
								name="title"
							/>
						</div>

						<div class="mb-3">
							<label for="intro" class="form-label">Intro</label>
							<textarea
								class="form-control form-control-sm"
								id="intro"
								name="intro"
								rows="4"
								cols="50"
							></textarea>
						</div>
						<div class="mb-3">
							<label for="content" class="form-label"
								>Content</label
							>
							<textarea
								class="form-control form-control-sm"
								id="content"
								name="content"
								rows="4"
								cols="50"
							></textarea>
						</div>

						<div class="mb-3">
							<label for="publishDate" class="form-label"
								>Publish Date</label
							>
							<input
								type="datetime-local"
								id="publishDate"
								name="publishDate"
							/>
						</div>

						<button type="Save" class="btn btn-primary btn-success">
							Save
						</button>
					</form>
				</div>
			</div>
		</div>

		<footer>
			<p>&copy; Â© 2023 Green Earth Project. All rights reserved</p>
		</footer>

		<script>
			const token = localStorage.getItem("token");
			const source = new URL(location.href).searchParams.get("source");
			const id = new URL(location.href).searchParams.get("id");

			$(function () {
				if (source == "edit") {
					$("#newsIDBox").show(0);
					$.ajax({
						dataType: "json",
						url: domain + "/newsadmin/" + id,
						beforeSend: function (xhr) {
							xhr.setRequestHeader(
								"Authorization",
								"Bearer " + token
							);
						},
						success: function (res) {
							$("#_id").val(res.data._id);
							$("#newsID").val(res.data.newsID);
							$("#title").val(res.data.title);
							$("#intro").val(res.data.intro);
							$("#content").val(res.data.content);
							$("#category").val(res.data.category._id);
							$("#publishDate").val(res.data.publishDate);
							$("#imagePath").attr("src", res.data.imagePath);
						},
						error: function (xhr, status, error) {
							//alert(xhr.responseJSON.message);
						},
					});
				}

				$("#dataForm").submit(function (event) {
					let uri = domain + "/newsadmin/add";
					if (source == "edit") {
						uri = domain + "/newsadmin/edit";
					}
					event.preventDefault();
					$.ajax({
						type: "POST",
						url: uri,
						beforeSend: function (xhr) {
							xhr.setRequestHeader(
								"Authorization",
								"Bearer " + token
							);
						},
						//data: $(this).serialize(),
						data: new FormData(this),
						contentType: false,
						cache: false,
						processData: false,
						success: function (data) {
							if (data.success) {
								alert(data.message);
								window.location.replace("news-all.html");
							}
						},
						error: function (xhr, status, error) {
							alert(xhr.responseJSON.message);
						},
					});
				});
			});
		</script>
	</body>
</html>
