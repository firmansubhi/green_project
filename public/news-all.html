<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News - Green Earth Project</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="config.js"></script>
		<script src="main.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<h1>News</h1>
		</header>
		<nav
			class="navbar navbar-expand navbar-light bg-light"
			aria-label="Fourth navbar example"
		>
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="head"></div>
			</div>
		</nav>

		<div class="container">
			<div class="card my-3">
				<div class="card-header">Search Form</div>
				<div class="card-body">
					<form id="searchForm">
						<div class="mb-3 row">
							<label
								for="searchTitle"
								class="col-sm-2 col-form-label"
								>Title</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control form-control-sm"
									id="searchTitle"
									value=""
								/>
							</div>
						</div>

						<div class="mb-3 row">
							<label
								for="searchContent"
								class="col-sm-2 col-form-label"
								>Content</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control form-control-sm"
									id="searchContent"
									value=""
								/>
							</div>
						</div>

						<button
							type="submit"
							class="btn btn-primary btn-success"
						>
							Search
						</button>
					</form>
				</div>
			</div>

			<a class="btn btn-primary btn-success" href="news-form.html"
				>Create News</a
			>
			<div class="card card card-outline card-success">
				<div class="card-header">News</div>

				<div class="card-body table-responsive p-3">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Title</th>
								<th scope="col">intro</th>
								<th scope="col">publishDate</th>
								<th scope="col">createdAt</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody id="tableBody"></tbody>
					</table>

					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li id="prevBtn" class="page-item">
								<a
									class="page-link"
									href="javascript:void(0)"
									page="1"
									>Previous</a
								>
							</li>
							<li id="nextBtn" class="page-item">
								<a
									class="page-link"
									href="javascript:void(0)"
									page="1"
									>Next</a
								>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

		<footer>
			<p>&copy; Â© 2023 Green Earth Project. All rights reserved</p>
		</footer>

		<script>
			const token = localStorage.getItem("token");
			window.onload = loadData(1);

			$(function () {
				$("#searchForm").submit(function (event) {
					event.preventDefault();
					loadData(1);
				});

				$(".page-link").on("click", function (event) {
					loadData($(this).attr("page"));
				});
			});

			async function loadData(pageNumber) {
				try {
					let searchTitle = $("#searchTitle").val();
					let searchContent = $("#searchContent").val();

					const response = await fetch(
						domain +
							`/news/all?page=` +
							pageNumber +
							`&title=` +
							searchTitle +
							`&content=` +
							searchContent,
						{
							method: "GET",
							headers: {
								"Content-Type": "application/json",
								Authorization: "Bearer " + token,
							},
						}
					)
						.then(function (response) {
							return response.json();
						})
						.then(function (res) {
							if (res.success) {
								let rows = res.data.rows;
								let no = res.data.pagingCounter;

								$("#prevBtn .page-link").attr(
									"page",
									res.data.prevPage
								);
								$("#nextBtn .page-link").attr(
									"page",
									res.data.nextPage
								);

								if (res.data.hasPrevPage) {
									$("#prevBtn").show(0);
								} else {
									$("#prevBtn").hide(0);
								}

								if (res.data.hasNextPage) {
									$("#nextBtn").show(0);
								} else {
									$("#nextBtn").hide(0);
								}

								s = ``;
								rows.forEach((r) => {
									s +=
										`<tr>
											<td>` +
										no +
										`</td>
										<td>` +
										r.title +
										`</td>
										<td>` +
										r.intro +
										`</td>
											<td>` +
										r.publishDate +
										`</td>
											<td>` +
										r.createdAt +
										`</td>
										<td><a href="news-form.html?source=edit&id=` +
										r.id +
										`">edit</a></td><td>
											 <a href="javascript:void(0)" 
      onClick="if(confirm('Are you sure your want to delete ` +
										r.title +
										`?')){deleteData('` +
										r.id +
										`');}">Delete</a></td>
										</tr>`;
									no++;
								});

								$("#tableBody").html("");
								$("#tableBody").append(s);
							} else {
								alert(res.message);
							}
						});
				} catch (error) {
					//console.log(error);
				}
			}

			function deleteData(id) {
				$.ajax({
					type: "DELETE",
					url: domain + "/news/" + id,
					beforeSend: function (xhr) {
						xhr.setRequestHeader(
							"Authorization",
							"Bearer " + token
						);
					},
					success: function (data) {
						alert(data.message);
						loadData(1);
					},
					error: function (xhr, status, error) {
						alert(xhr.responseJSON.message);
					},
				});
			}
		</script>
	</body>
</html>
