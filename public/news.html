<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News - Green Earth Project</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="config.js"></script>
	</head>

	<body>
		<header>
			<h1>News</h1>
		</header>
		<nav
			class="navbar navbar-expand navbar-light bg-light"
			aria-label="Fourth navbar example"
		>
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="head"></div>
			</div>
		</nav>

		<div class="container">
			<div class="row" id="newstList"></div>

			<div class="row">
				<div class="col-md-12">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li id="prevBtn" class="page-item">
								<a
									class="page-link"
									href="javascript:void(0)"
									page="1"
									>Previous</a
								>
							</li>
							<li id="nextBtn" class="page-item">
								<a
									class="page-link"
									href="javascript:void(0)"
									page="1"
									>Next</a
								>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

		<footer>
			<p>&copy; Â© 2023 Green Earth Project. All rights reserved</p>
		</footer>

		<script>
			const token = localStorage.getItem("token");
			window.onload = loadData(1);

			$(function () {
				$("#searchForm").submit(function (event) {
					event.preventDefault();
					loadData(1);
				});

				$(".page-link").on("click", function (event) {
					loadData($(this).attr("page"));
				});
			});

			async function loadData(pageNumber) {
				try {
					const response = await fetch(
						domain + `/news/browse?page=` + pageNumber,
						{
							method: "GET",
							headers: {
								"Content-Type": "application/json",
								Authorization: "Bearer " + token,
							},
						}
					)
						.then(function (response) {
							return response.json();
						})
						.then(function (res) {
							if (res.success) {
								let rows = res.data.rows;
								let no = res.data.pagingCounter;

								$("#prevBtn .page-link").attr(
									"page",
									res.data.prevPage
								);
								$("#nextBtn .page-link").attr(
									"page",
									res.data.nextPage
								);

								if (res.data.hasPrevPage) {
									$("#prevBtn").show(0);
								} else {
									$("#prevBtn").hide(0);
								}

								if (res.data.hasNextPage) {
									$("#nextBtn").show(0);
								} else {
									$("#nextBtn").hide(0);
								}

								s = ``;
								rows.forEach((r) => {
									s +=
										`<div class="col-md-4">
										
											<div class="card">
												<img src="` +
										r.imagePath +
										`" class="card-img-top" alt="...">
												<div class="card-body">
													<h5 class="card-title">` +
										r.title +
										`</h5>
													<p class="card-text">` +
										r.intro +
										`</p>
													<a href="news-view.html?id=` +
										r.newsID +
										`" class="btn btn-primary">Read more</a>
												</div>
											</div>
											
										</div>`;
									no++;
								});

								$("#newstList").html("");
								$("#newstList").append(s);
							} else {
								alert(res.message);
							}
						});
				} catch (error) {
					//console.log(error);
				}
			}
		</script>
	</body>
</html>
