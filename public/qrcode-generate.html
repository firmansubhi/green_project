<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Generate QR Code - Green Earth Project</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			crossorigin="anonymous"
		></script>
		<script src="config.js"></script>
		<script src="main.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="d-flex h-100 text-center">
		<div
			class="cover-container d-flex w-100 h-100 p-0 pt-0 mx-auto flex-column"
		>
			<header>
				<h1>My QR Code</h1>
			</header>
			<nav
				class="navbar navbar-expand navbar-light bg-light"
				aria-label="Fourth navbar example"
			>
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="head"></div>
				</div>
			</nav>

			<main class="px-3">
				<div class="container">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<h1>Click Button below</h1>

							<div class="d-flex justify-content-center pb-2">
								<div id="qrcode"></div>
							</div>
							<button
								id="generatecode"
								class="btn btn-primary btn-success"
							>
								Generate QR Code
							</button>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
			</main>

			<footer class="mt-auto">
				<p>Â© 2023 Green Earth Project. All rights reserved</p>
			</footer>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			var username = "";
			window.addEventListener("load", async function (event) {
				const token = localStorage.getItem("token");

				const response = await fetch(domain + "/auth/test_login", {
					method: "GET",
					headers: {
						"Content-Type": "application/json",
						Authorization: "Bearer " + token,
					},
				});

				const data = await response.json();
				if (!data.success) {
					window.location.href = "login.html";
				} else {
					username = data.username;
				}
			});

			$(function () {
				$("#generatecode").on("click", async function (event) {
					$("#qrcode").html("");

					const token = localStorage.getItem("token");

					const response = await fetch(
						domain + "/transactions/scan-qr",
						{
							method: "GET",
							headers: {
								"Content-Type": "application/json",
								Authorization: "Bearer " + token,
							},
						}
					);

					const data = await response.json();

					//console.log(data);

					var qrcode = new QRCode("qrcode", data.memberId);
				});
			});
		</script>
	</body>
</html>
